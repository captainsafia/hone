name: Release

on:
  push:
    tags:
      - "v*.*.*"
    branches:
      - main

permissions:
  contents: write
  id-token: write
  packages: write

jobs:
  build-linux:
    name: Build Linux Executables
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.VERSION }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Set version in package.json
        id: version
        run: |
          if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            # For tagged releases, use the tag version
            VERSION="${GITHUB_REF#refs/tags/v}"
          else
            # For main branch, generate prerelease version
            CURRENT_VERSION=$(bun -e "console.log(require('./package.json').version)")
            COMMIT_SHA=${GITHUB_SHA::7}
            VERSION="${CURRENT_VERSION}-preview.${COMMIT_SHA}"
          fi
          echo "Setting version to: ${VERSION}"
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
          npm version "${VERSION}" --no-git-tag-version --allow-same-version

      - name: Build for Linux x64
        run: bun run build:linux-x64

      - name: Build for Linux ARM64
        run: bun run build:linux-arm64

      - name: Upload Linux executables
        uses: actions/upload-artifact@v4
        with:
          name: hone-linux-executables
          path: |
            hone-linux-x64
            hone-linux-arm64

  build-macos:
    name: Build macOS Executables
    runs-on: macos-latest
    needs: build-linux
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Set version in package.json
        run: npm version "${{ needs.build-linux.outputs.version }}" --no-git-tag-version --allow-same-version

      - name: Build for macOS x64
        run: bun run build:darwin-x64

      - name: Build for macOS ARM64
        run: bun run build:darwin-arm64

      - name: Upload macOS executables
        uses: actions/upload-artifact@v4
        with:
          name: hone-macos-executables
          path: |
            hone-darwin-x64
            hone-darwin-arm64

  prerelease:
    name: Prerelease
    runs-on: ubuntu-latest
    needs: [build-linux, build-macos]
    if: github.ref == 'refs/heads/main' && !startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Linux executables
        uses: actions/download-artifact@v4
        with:
          name: hone-linux-executables
          path: ./executables

      - name: Download macOS executables
        uses: actions/download-artifact@v4
        with:
          name: hone-macos-executables
          path: ./executables

      - name: Create GitHub Preview Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ needs.build-linux.outputs.version }}
          name: Preview v${{ needs.build-linux.outputs.version }}
          body: |
            ## Preview Release
            
            This is an automated preview release from the `main` branch.
            
            **Commit:** ${{ github.sha }}
            
            ## Installation
            
            Download the appropriate binary for your platform below.
            
            ## Manual Downloads
            
            | Platform | Architecture | Download |
            |----------|--------------|----------|
            | Linux | x64 | `hone-linux-x64` |
            | Linux | ARM64 | `hone-linux-arm64` |
            | macOS | x64 | `hone-darwin-x64` |
            | macOS | ARM64 | `hone-darwin-arm64` |
          draft: false
          prerelease: true
          files: |
            ./executables/hone-linux-x64
            ./executables/hone-linux-arm64
            ./executables/hone-darwin-x64
            ./executables/hone-darwin-arm64

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [build-linux, build-macos]
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Linux executables
        uses: actions/download-artifact@v4
        with:
          name: hone-linux-executables
          path: ./executables

      - name: Download macOS executables
        uses: actions/download-artifact@v4
        with:
          name: hone-macos-executables
          path: ./executables

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ## Installation
            
            Download the appropriate binary for your platform below.
            
            ## Manual Downloads
            
            | Platform | Architecture | Download |
            |----------|--------------|----------|
            | Linux | x64 | `hone-linux-x64` |
            | Linux | ARM64 | `hone-linux-arm64` |
            | macOS | x64 | `hone-darwin-x64` |
            | macOS | ARM64 | `hone-darwin-arm64` |
            
            ## Changes
            
            See the [commits](https://github.com/captainsafia/hone/compare/v${{ steps.version.outputs.VERSION }}...HEAD) for details.
          draft: false
          prerelease: false
          files: |
            ./executables/hone-linux-x64
            ./executables/hone-linux-arm64
            ./executables/hone-darwin-x64
            ./executables/hone-darwin-arm64
