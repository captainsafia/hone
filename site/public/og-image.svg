<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <!-- Background -->
  <rect width="1200" height="630" fill="#000000"/>
  
  <!-- Subtle gradient orbs -->
  <defs>
    <radialGradient id="orb1" cx="30%" cy="40%" r="40%">
      <stop offset="0%" stop-color="#22c55e" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#22c55e" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="orb2" cx="70%" cy="60%" r="35%">
      <stop offset="0%" stop-color="#14b8a6" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#14b8a6" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#orb1)"/>
  <rect width="1200" height="630" fill="url(#orb2)"/>
  
  <!-- Logo - Terminal window mascot (scaled up) -->
  <g transform="translate(525, 140) scale(5)">
    <!-- Window body -->
    <rect x="3" y="6" width="26" height="20" rx="3" fill="#141414"/>
    <rect x="3" y="6" width="26" height="20" rx="3" stroke="#262626" stroke-width="1"/>
    <!-- Title bar -->
    <rect x="3" y="6" width="26" height="5" rx="3" fill="#262626"/>
    <rect x="3" y="9" width="26" height="2" fill="#262626"/>
    <!-- Window buttons -->
    <circle cx="7" cy="8.5" r="1.2" fill="#ef4444"/>
    <circle cx="11" cy="8.5" r="1.2" fill="#f59e0b"/>
    <circle cx="15" cy="8.5" r="1.2" fill="#22c55e"/>
    <!-- Eyes -->
    <circle cx="11" cy="17" r="2" fill="#3b82f6"/>
    <circle cx="21" cy="17" r="2" fill="#3b82f6"/>
    <!-- Eye shine -->
    <circle cx="10" cy="16" r="0.7" fill="white"/>
    <circle cx="20" cy="16" r="0.7" fill="white"/>
    <!-- Happy smile -->
    <path d="M13 21 Q16 24 19 21" stroke="#22c55e" stroke-width="1.5" stroke-linecap="round" fill="none"/>
  </g>
  
  <!-- Title -->
  <text x="600" y="420" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="#fafafa">Hone</text>
  
  <!-- Tagline -->
  <text x="600" y="490" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#a1a1a1">Integration testing for CLIs</text>
  
  <!-- Subtle bottom accent line -->
  <rect x="450" y="540" width="300" height="3" rx="1.5" fill="url(#gradient)"/>
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#22c55e"/>
      <stop offset="100%" stop-color="#14b8a6"/>
    </linearGradient>
  </defs>
</svg>
